<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="snake,multiplayer">
    <meta name="description" content="Multiplayer Snake Game">
    <meta name="author" content="Philipp von Neffe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-vector/simple-cartoon-icon-cartoon-illustration-green-snake_126267-9827.jpg?w=740">
    <title>SnakeWar</title>

    <!-- scripts -->
    <script src="./scripts/snake.js"></script>
    <script src="./scripts/apple.js"></script>
    <script src="./scripts/game.js"></script>

    <!--style sheets-->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

        <div id="score">
            <p id="scorep">Score:</p>
        </div>
        <div id="gamestats">
            <p id="fps">FPS:</p>
            <p id="frametime">Frametime:</p>
        </div>
        <div class="sliders">
            <label for="speed">Game Speed: x<output id="speed-value">6</output></label>
            <input type="range" min="1" max="10" step="0.5" value="6" class="slider" id="speed">
          </div>
        <div id="gameboard">
            <canvas id="canvas" width="1000" height="700"></canvas>
        </div>
    
<script>
    const speedslider = document.getElementById("speed");
    const speedvalue = document.getElementById("speed-value")

    speedslider.oninput = () => {
        speedvalue.textContent = speedslider.value;
    }
    
</script>

</body>
